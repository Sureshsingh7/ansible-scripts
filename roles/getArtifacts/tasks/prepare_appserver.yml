- name: copy python code zip to deployment folder
  win_copy:
    src: '{{ temp_artifactory }}\artifactory\{{ windows_artifacts }}\{{ windows_artifacts }}-{{ artifact_version }}.zip'
    dest: '{{ deployment_folder }}\script\{{ windows_artifacts }}-{{ artifact_version }}.zip'
    remote_src: yes

- name: Extract war at {{ deployment_folder }}
  win_unzip:
    src: '{{ deployment_folder }}\script\{{ windows_artifacts }}-{{ artifact_version }}.zip'
    dest: '{{ deployment_folder }}\script\'
    delete_archive: yes
    
