- name: debug
  debug:
    msg: '{{ windows_deployment_folder }}'
- name: Check state of deployment folder for windows artifact.
  win_stat:
    path: "{{ windows_deployment_folder }}\\ODS_python"
  register: python_folder_exist

- name: Create Archive folder if not present
  win_file: 
    path: '{{ deployment_folder }}\archive'
    state: directory


