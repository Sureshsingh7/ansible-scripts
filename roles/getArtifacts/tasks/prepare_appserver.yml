- name: Replace old folder to backup {{ windows_artifacts }} folder 
  win_shell: | 
    Compress-Archive -Path "{{ windows_deployment_folder }}\*" -DestinationPath "{{ deployment_folder }}\archive\{{ windows_artifacts }}_{{ tower_job_id }}_bkp.zip" -update -verbose 
  when: python_folder_exist.stat.exists

- name: Create folder for instance 
  win_file: 
    path: '{{ windows_deployment_folder }}'
    state: directory

- name: copy python code zip to {{ windows_artifacts }} deployment folder
  win_copy:
    src: '{{ temp_artifactory }}\artifactory\{{ windows_artifacts }}\{{ windows_artifact_commit }}.zip'
    dest: '{{ windows_deployment_folder }}\{{ windows_artifact_commit }}.zip'
    remote_src: yes

- name: Extract war at {{ deployment_folder }}
  win_unzip:
    src: '{{ windows_deployment_folder }}\{{ windows_artifact_commit }}.zip'
    dest: '{{ windows_deployment_folder }}\'
    delete_archive: yes
    
