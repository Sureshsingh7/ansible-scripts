---
- name: Check state of deployment folder.
  win_stat:
    path: "{{ deployment_folder }}\\script\\ODS_python"
  register: python_folder_exist

- name: Create Archive folder if not present
  win_file: 
    path: '{{ deployment_folder }}\archive'
    state: directory


